services:
  - type: web
    name: opd-claim-adjudication-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python run.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PORT
        generateValue: true
      - key: RENDER
        value: true
      - key: DATABASE_URL
        sync: false  # Add your PostgreSQL connection string in Render dashboard
      - key: GEMINI_API_KEY
        sync: false  # Add your Gemini API key in Render dashboard
    healthCheckPath: /health
